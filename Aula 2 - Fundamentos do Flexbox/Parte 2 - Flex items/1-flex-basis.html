<!--
  * Flex-basis:
    ** É a propriedade que estabelece o tamanho
       inicial do item antes das distribuição de
       espaço restante dentro dele, usando como base 
       o conteúdo interno disposto.

       Valores possíveis:
       *auto: Caso o item não tenha tamanho, este será
       proporcional ao conteúdo do item
       *px, %, em,...: são valores exatos previamente definidos
       *0 (zero): terá relação com a definição do flex-grow
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - flex basis</title>
  <style>
    .container{
      display: flex;
      border: 2px solid black;
      max-width: 500px;
    }

    .item{
      background: orangered;
      margin: 5px;
      color: white;
      text-align: center;
    }

    .b-auto{
      flex-basis: auto;
    }

    .b-zero{
      flex-basis:0;
    }

    .fg-0{
      flex-grow: 0;
    }

    .fg-1{
      flex-grow: 1;
    }

    .fg-2{
      flex-grow: 2;
    }

    .w-100{
      flex-basis: 100px;
    }

  </style>
</head>
<body>
  <h2>Basis em auto</h2>
  <div class="container">
    <div class="item b-auto fg-1">a</div>
    <div class="item b-auto fg-1">bbbb</div>
    <div class="item b-auto fg-1">c</div>
    <div class="item b-auto fg-2">ddd</div>
  </div>

  <h2>Basis em 0(zero)</h2>
  <div class="container">
    <div class="item b-zero fg-1">a</div>
    <div class="item b-zero fg-1">bbbb</div>
    <div class="item b-zero fg-1">c</div>
    <div class="item b-zero fg-1">ddd</div>
  </div>

  <h2>Basis em valores(px, %, em)</h2>
  <div class="container">
    <div class="item w-100 fg-2">a</div>
    <div class="item w-100 fg-2">bbbb</div>
    <div class="item w-100 fg-2">c</div>
    <div class="item w-100 fg-2">ddd</div>
  </div>
</body>
</html>
