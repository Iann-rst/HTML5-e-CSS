<!--
  
  Flex-grow:
    Define a proporcionalidade de crescimentos dos itens, respeitando o tamanho de seus conteúdos internos

    OBS: não irá funcionar caso tenhamos adicionado justify-content ao nosso flex container
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - flex grow</title>
  <style>
    .flex-container{
      display: flex;
      border: 2px solid black;
      max-width: 300px;
      margin-bottom: 50px;
    }

    .item{
      background: orange;
      margin: 5px;
      padding: 10px;
      text-align: center;
      color: white;
    }

    .fg-0{
      flex-grow: 0;
    }

    .fg-1{
      flex-grow: 1;
    }

    .fg-2{
      flex-grow: 2;
    }

    .fg-3{
      flex-grow: 3;
    }
  
  </style>
    
</head>
<body>
  <h2>Flex-grow 0</h2>
  <div class="flex-container">
    <div class="item fg-0">a</div>
    <div class="item fg-0">b</div>
    <div class="item fg-0">c</div>
    <div class="item fg-0">d</div>
  </div>

  <h2>Flex-grow 1</h2>
  <div class="flex-container">
    <div class="item fg-1">a</div>
    <div class="item fg-1">b</div>
    <div class="item fg-1">c</div>
    <div class="item fg-1">d</div>
  </div>

  <h2>Flex-grow 2</h2>
  <div class="flex-container">
    <div class="item fg-2">aaaaaa</div>
    <div class="item fg-2">bbbb</div>
    <div class="item fg-2">cc</div>
    <div class="item fg-2">dddd</div>
  </div>

  <h2>Flex-grow Alternados</h2>
  <div class="flex-container">
    <div class="item fg-1">a</div>
    <div class="item fg-3">b</div>
    <div class="item fg-3">c</div>
    <div class="item fg-0">d</div>
  </div>
</body>
</html>
